<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>Instructions</title>
    <style>
      :root {
        /* Use Telegram theme colors when inside the WebApp; fallback for browsers */
        --bg: var(--tg-theme-bg-color, #0b0c0f);
        --text: var(--tg-theme-text-color, #e6e6e6);
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        -webkit-font-smoothing: antialiased;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      .page {
        min-height: 100%;
        display: grid;
        place-items: start center;
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
        padding-top: max(16px, env(safe-area-inset-top));
        padding-bottom: max(24px, env(safe-area-inset-bottom));
      }

      .wrap {
        width: 100%;
        max-width: 800px; /* your image width */
      }

      .card-img {
        display: block;
        width: 100%; /* scale to device width */
        height: auto; /* keep aspect ratio (800x5000) */
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,.35);
        background: #111; /* prevents white flash while loading */
      }

      .hint {
        margin: 12px 0 0;
        font-size: 12px;
        opacity: .7;
        text-align: center;
      }

      /* Optional: make the page look decent when opened in an external browser */
      @media (min-width: 840px) {
        body { background: radial-gradient(1200px 800px at 50% -200px, rgba(255,255,255,.04), transparent 60%) var(--bg); }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <div class="wrap">
        <!-- Replace the src with your actual file name or path -->
        <img
          class="card-img"
          src="instruction.png"
          width="800"
          height="5000"
          alt="Step-by-step instruction"
          loading="eager"
          decoding="async"
        />
      </div>
    </main>

    <!-- Telegram Mini App helpers (safe in normal browsers too) -->
    <script>
      (function () {
        var tg = window.Telegram && window.Telegram.WebApp;
        if (!tg) return;
        try {
          tg.ready();
          tg.expand(); // use full height of the WebView
          // Optional: set header color to match the image background
          if (tg.setHeaderColor) tg.setHeaderColor("secondary_bg_color");
        } catch (e) {
          // noop
        }
      })();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
</html>
